<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./loader.css">
    <title>Search Wikipedia</title>
  </head>
  <body>
    <div class="container-fluid text-center bg-primary bg-gradient p-1">
      <h1>
        <a class="text-white" href="index.html">Search Wikipedia</a>
      </h1>
    </div>

    <div id="search-container" class="container w-75 mt-4">
      <div id="search" class="card-body bg-light mb-2">
        <h4 class="text-center">Search</h4>
        <form id="search-form">
          <div class="form-group">
            <input type="text" id="search-input" class="form-control mb-3" placeholder="Search term" />
          </div>
          <div class="d-grid">
            <button class="btn btn-dark mt-4" type="submit">Find</button>
          </div>
        </form>
      </div>
      <div class="container">
        <div id="results" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 my-4"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
